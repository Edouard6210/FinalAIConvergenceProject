<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 2.5rem;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            color: #4a4a4a;
        }
        .form-label {
            font-size: 1.2rem;
            color: #333;
        }
        .form-control {
            font-size: 1.2rem;
            padding: 15px;
        }
        .btn-primary {
            background-color: #4a4a4a;
            border: none;
            transition: 0.3s;
            font-size: 1.5rem;
            padding: 15px;
        }
        .btn-primary:hover {
            background-color: #6e8efb;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to the Risk Assessment Generation on Construction Sites Platform.</h1>
        <p>Please enter your information.</p>
        <form method="POST" action="/">
            <div class="mb-4">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your first name" required>
            </div>
            <div class="mb-4">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter your last name" required>
            </div>
            <div class="mb-4">
                <label for="user_id" class="form-label">User ID:</label>
                <input type="text" id="user_id" name="user_id" class="form-control" placeholder="Enter your user ID" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
